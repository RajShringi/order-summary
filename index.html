<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  <main>
    <section class="container">
      <section class="card-image">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </section>
      <section class="card-content">
        <h1 class="card-heading">Order Summary</h1>
        <p class="card-summary">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="annual-plan-section">
          <img src="images/icon-music.svg" alt="music-icon">
          <div class="annual-plan">
            <h2 class="annual-plan-heading">Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
          <p class="change">Change</p>
        </div>
        <button class="payment">Proceed to Payment</button>
        <h3 class="cancel-order">Cancel Order</h3>
      </section>
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
